<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        .form-group label {
            font-weight: bold;
        }

        .form-control {
            border-radius: 0;
        }

        .btn-info {
            background-color: #17a2b8;
            border-color: #17a2b8;
            border-radius: 0;
        }

        .btn-info:hover {
            background-color: #138496;
            border-color: #138496;
        }
    </style>
</head>
<body>
   <div class="container">
    <h1 class="text-center mb-4">CV Generator</h1>
    <div class="row">
        <div class="col-md-7">
            <form method="POST">
                {% csrf_token %}
                
                <div class="form-group">
                  <label for="exampleInputEmail1">Name</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" id="name" name="name">
                </div>
        
                <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="text" class="form-control" id="email"  name="email">
                </div>
             
                <div class="form-group">
                    <label for="exampleInputEmail1">Phone</label>
                    <input type="text" class="form-control" id="phone"  name="phone">
                </div> 
                <div class="form-group">
                    <label for="exampleInputEmail1">About You</label>
                    <textarea class="form-control" id="summery"  name="summery"></textarea>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Degree</label>
                    <input type="text" class="form-control" id="degree"  name="degree">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">School</label>
                    <input type="text" class="form-control" id="school"  name="school">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">University</label>
                    <input type="text" class="form-control" id="university"  name="university">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Previous Work</label>
                    <textarea class="form-control" id="previous_work"  name="previous_work"></textarea>
                </div>
        
                <div class="form-group">
                    <label for="exampleInputEmail1">Skill</label>
                    <textarea class="form-control" id="skill"  name="skill"></textarea>
                </div>
                <div>
                    <button type="submit" class="btn btn-info">Submit</button>
                </div>
            </form>
        </div>
    </div>
   </div>
</body>
</html>
